<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>

    <title th:replace="${title}">(title)</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/remove-double-click.js"></script>
</head>

<body th:fragment="body(contents)">
  <div class="columns">
<!--    <div class="column is-2"></div>-->
    <div class="column is-12" th:insert="${contents}"></div>
<!--    <div class="column is-2"></div>-->
  </div>
</body>

<nav th:fragment="header" class="navbar navbar-dark bg-primary mb-2">
  <div class="container-fluid">
    <a class="navbar-brand h1" href="/">商品管理</a>
  </div>
</nav>

<div th:if="${errorMessage}" th:fragment="errorMessage"
     class="alert alert-danger" role="alert">
  <span class="message-body" th:utext="${errorMessage}"></span>
</div>

<div th:if="${message}" th:fragment="message"
     class="alert alert-success" role="alert">
  <span class="message-body" th:utext="${message}"></span>
</div>

<article id="message" class="message is-info">
  <div class="message-header">
    <p>処理完了</p>
  </div>
  <div class="message-body" th:utext="${message}">
  </div>
</article>

</html>
