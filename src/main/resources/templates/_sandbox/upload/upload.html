</head>

<body>

<div class="container">

  <h4>画像アップロード</h4>

  <!--  <form method="post" enctype="multipart/form-data">-->

  <!--    </div>-->

  <br>
  <br>

  <div class="container">
    <h5>
      <a href="https://github.com/JeremyFagis/dropify" target="_blank">dropify</a>
    </h5>
    <form>
      <input type="file" class="dropify" name="file">
    </form>
    <link rel="stylesheet" type="text/css" href="dropify/css/dropify.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="dropify/js/dropify.js"></script>
    <script>
        $(document).ready(function(){
            $('.dropify').dropify({
                messages: {
                    'default': 'ファイルをドラッグ&ドロップするか、クリックしてください。',
                    'replace': 'ドラッグ&ドロップ、またはクリックして画像を変更できます。',
                    'remove':  '削除',
                    'error':   'エラーが発生しました。'
                },
                error: {
                    'fileSize': 'ファイルサイズが大きすぎます（最大 {{ value }}）。',
                    'minWidth': '画像の幅が小さすぎます (最小 {{ value }}}px)。',
                    'maxWidth': '画像の幅が大きすぎます (最大 {{ value }}}px)。',
                    'minHeight': '画像の高さが小さすぎます (最小 {{ value }}}px)。',
                    'maxHeight': '画像の高さが大きすぎます (最小 {{ value }}}px)。',
                    'imageFormat': 'その画像形式は使用できません ({{ value }} のみ)。'
                }
            });
        });
    </script>
  </div>

  <br>
  <br>
  <div class="container">
    <h5>
      <a href="https://www.dropzone.dev/" target="_blank">Dropzone.js</a>
    </h5>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <form action="/file-upload" class="dropzone" id="my-awesome-dropzone"></form>
    <script>
        Dropzone.autoDiscover = false;
        const dropzone = new Dropzone( '#my-awesome-dropzone', {
            maxFiles: 1,
            autoQueue: false,
            autoProcessQueue: false,
            addRemoveLinks: true,
            dictDefaultMessage: "ファイルをドラッグ&ドロップするか、クリックしてください。",
        } );
    </script>
  </div>


  <br>
  <br>

  <div class="container">
  </div>
</div>
