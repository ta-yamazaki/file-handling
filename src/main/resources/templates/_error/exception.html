<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>エラー</title>
</head>
<body>
<div th:replace="~{_fragments/layout :: header}"></div>

<div class="container">
  <header>
    <h5 class="title is-5">エラーが発生しました。</h5>
  </header>
  <p>
    <th:block th:each="line : ${errors.message()}">
      <th:block th:text="${line}"></th:block>
      <br>
    </th:block>
  </p>
  <a class="navbar-item" type="button" onclick="history.back()">前に戻る</a>
  <a class="navbar-item" th:href="@{/}">トップに戻る</a>
</div>
</body>
</html>
